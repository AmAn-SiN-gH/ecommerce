<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
<!-- link to css -->
<link rel="stylesheet" href="style.css">
<!-- box icons -->
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <!--header  -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="" class="logo">Ecommerce</a>
            <!-- cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                 <!-- content -->
                 <div class="cart-content">
                    <div class="cart-box">
                        <img src="img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">Rs 1000</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- remove cart -->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                 </div>
                
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                        <div class="total-price">Rs 0</div>
                    
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cartclose -->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img\product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Aeroready Shirt</h2>
                <span class="price">Rs 400</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="img\product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Wireless Earbuds</h2>
                <span class="price">Rs 1000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="img\product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Hooded Jacket</h2>
                <span class="price">Rs 1200</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="img\product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Shipper Bottle</h2>
                <span class="price">Rs 400</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="img\product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Silver Metal Sunglasses</h2>
                <span class="price">Rs 600</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="img\product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Cap</h2>
                <span class="price">Rs 200</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="img\product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Bag</h2>
                <span class="price">Rs 1000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="img\product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Shoes</h2>
                <span class="price">Rs 650</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link to js -->
    <script src="main.js"></script>
</body>
</html>
